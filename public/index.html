<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 Alternative Dialogue - Gemini Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .voice-selector {
            margin: 20px 0;
        }
        
        .voice-selector select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .voice-selector select option {
            background: #333;
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 600;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.recording {
            background: rgba(255, 50, 50, 0.7);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 50, 50, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); }
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .status.error {
            background: rgba(255, 50, 50, 0.3);
        }
        
        .status.success {
            background: rgba(50, 255, 50, 0.3);
        }
        
        .waveform {
            height: 100px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .wave {
            width: 3px;
            height: 20px;
            background: white;
            margin: 0 1px;
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }
        
        .wave:nth-child(2) { animation-delay: -0.9s; }
        .wave:nth-child(3) { animation-delay: -0.8s; }
        .wave:nth-child(4) { animation-delay: -0.7s; }
        .wave:nth-child(5) { animation-delay: -0.6s; }
        
        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }
        
        .footer {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎤</div>
        <h1>Alternative Dialogue</h1>
        <div class="subtitle">Gemini Live API - Conversação por Voz</div>
        
        <div class="voice-selector">
            <label for="voiceSelect">🎭 Voz da IA:</label>
            <select id="voiceSelect">
                <option value="Puck">Puck (Masculina Jovem)</option>
                <option value="Kore">Kore (Feminina Suave)</option>
                <option value="Aoede">Aoede (Feminina Expressiva)</option>
                <option value="Charon">Charon (Masculina Profunda)</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn">
                <span id="recordIcon">🎤</span>
                <span id="recordText">Gravar</span>
            </button>
            <button id="playBtn" class="btn" disabled>
                <span>🔊</span> Tocar Resposta
            </button>
        </div>
        
        <div class="waveform" id="waveform">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="footer">
            🚀 Powered by <strong>Gemini 2.0 Flash Exp</strong><br>
            🎆 Modelo: <code>gemini-2.0-flash-exp</code>
        </div>
    </div>

    <script type="module">
        // 🎤 INTERFACE WEB GEMINI LIVE
        class GeminiLiveInterface {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentAudioBlob = null;
                this.responseAudioBlob = null;
                
                this.initializeElements();
                this.setupEventListeners();
                
                console.log('🎤 Interface Gemini Live inicializada');
            }
            
            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.playBtn = document.getElementById('playBtn');
                this.voiceSelect = document.getElementById('voiceSelect');
                this.status = document.getElementById('status');
                this.waveform = document.getElementById('waveform');
                this.recordIcon = document.getElementById('recordIcon');
                this.recordText = document.getElementById('recordText');
            }
            
            setupEventListeners() {
                this.recordBtn.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
                
                this.playBtn.addEventListener('click', () => {
                    this.playResponse();
                });
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.currentAudioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        this.processAudio();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    // UI Updates
                    this.recordBtn.classList.add('recording');
                    this.recordIcon.textContent = '⏹️';
                    this.recordText.textContent = 'Parar';
                    this.waveform.style.display = 'flex';
                    this.showStatus('Gravando... Fale agora!', 'success');
                    
                } catch (error) {
                    this.showStatus('Erro ao acessar microfone: ' + error.message, 'error');
                    console.error('Erro:', error);
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    
                    this.isRecording = false;
                    
                    // UI Updates
                    this.recordBtn.classList.remove('recording');
                    this.recordIcon.textContent = '🎤';
                    this.recordText.textContent = 'Gravar';
                    this.waveform.style.display = 'none';
                    this.showStatus('Processando áudio...', '');
                }
            }
            
            async processAudio() {
                try {
                    const selectedVoice = this.voiceSelect.value;
                    
                    const formData = new FormData();
                    formData.append('audio', this.currentAudioBlob, 'audio.wav');
                    formData.append('voice', selectedVoice);
                    
                    this.showStatus('🤖 Enviando para Gemini Live...', '');
                    
                    const response = await fetch('/api/process-audio', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erro na API: ' + response.statusText);
                    }
                    
                    // Recebe áudio de resposta
                    this.responseAudioBlob = await response.blob();
                    
                    this.showStatus('✅ Resposta recebida! Clique em "Tocar Resposta"', 'success');
                    this.playBtn.disabled = false;
                    
                } catch (error) {
                    this.showStatus('Erro no processamento: ' + error.message, 'error');
                    console.error('Erro:', error);
                }
            }
            
            playResponse() {
                if (this.responseAudioBlob) {
                    const audioUrl = URL.createObjectURL(this.responseAudioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onplay = () => {
                        this.showStatus('🔊 Reproduzindo resposta...', 'success');
                        this.playBtn.disabled = true;
                    };
                    
                    audio.onended = () => {
                        this.showStatus('✅ Reprodução finalizada', 'success');
                        this.playBtn.disabled = false;
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.onerror = () => {
                        this.showStatus('Erro na reprodução', 'error');
                        this.playBtn.disabled = false;
                    };
                    
                    audio.play();
                }
            }
            
            showStatus(message, type = '') {
                this.status.textContent = message;
                this.status.className = 'status ' + type;
                this.status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.status.style.display = 'none';
                    }, 3000);
                }
            }
        }
        
        // Inicializa quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiLiveInterface();
        });
    </script>
</body>
</html>
