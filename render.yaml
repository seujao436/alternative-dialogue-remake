services:
  - type: web
    name: alternative-dialogue-remake
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # VITE_GEMINI_API_KEY deve ser configurada manualmente no painel do Render
      # Environment Variables -> Add Environment Variable
      # Nome: VITE_GEMINI_API_KEY
      # Valor: sua_chave_api_do_gemini
    healthCheckPath: /health