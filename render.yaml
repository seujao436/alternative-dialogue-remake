services:
  - type: web
    name: alternative-dialogue-remake
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_GEMINI_API_KEY
        fromDatabase: false
        generateValue: false
    healthCheckPath: /
    staticPublishPath: ./dist