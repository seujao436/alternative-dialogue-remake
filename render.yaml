services:
  - type: web
    name: dialogue-gemini-teste
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_GEMINI_API_KEY
        generateValue: false
    healthCheckPath: /
    staticPublishPath: ./dist
